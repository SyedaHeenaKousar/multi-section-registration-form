<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <script src="scripts.js" defer></script> <!-- Link to JavaScript file -->
    
</head>
<body>

<div class="container">
    <h1>Online Course Registration form</h1>
    <div class="progress-indicator">
        Step <span id="currentStep">1</span> of 5
    </div>

    <form id="regForm">
        <!-- Step 1: Personal Information -->
        <div class="form-section" id="personalInfoSection">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name <span class="required">*</span></label>
            <input type="text" id="fullName" required aria-label="Full Name" title="Please enter your full name.">
            <span class="error-message" id="fullNameError"></span>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" required aria-label="Email" title="Please enter a valid email address.">
            <span class="error-message" id="emailError"></span>

            <label for="phone">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phone" required aria-label="Phone Number" title="Please enter your phone number.">
            <span class="error-message" id="phoneError"></span>

            <label for="dob">Date of Birth <span class="required">*</span></label>
            <input type="date" id="dob" required aria-label="Date of Birth">

            <label for="gender">Gender <span class="required">*</span></label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="button" onclick="nextPrev(1)">Next</button>
        </div>

        <!-- Step 2: Course Selection -->
        <div class="form-section" id="courseSelectionSection" style="display:none;">
            <h2>Course Selection</h2>
            <label for="course">Course Name <span class="required">*</span></label>
            <select id="course" required>
                <option value="">Select Course</option>
                <option value="course1">Front End Developer</option>
                <option value="course2">Back End Developer</option>
                <option value="course3">UI/UX Designer</option>
            </select>
            <span class="error-message" id="courseError"></span>

            <label for="startDate">Preferred Start Date <span class="required">*</span></label>
            <input type="date" id="startDate" required>

            <label for="time">Preferred Time <span class="required">*</span></label>
            <select id="time" required>
                <option value="">Select Time</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
            <span class="error-message" id="timeError"></span>

            <button type="button" onclick="nextPrev(-1)">Back</button>
            <button type="button" onclick="nextPrev(1)">Next</button>
        </div>

        <!-- Step 3: Payment Details -->
        <div class="form-section" id="paymentDetailsSection" style="display:none;">
            <h2>Payment Details</h2>
            <label for="cardNumber">Credit Card Number <span class="required">*</span></label>
            <input type="text" id="cardNumber" required aria-label="Credit Card Number" title="Please enter your credit card number.">
            <span class="error-message" id="cardNumberError"></span>

            <label for="expDate">Expiration Date <span class="required">*</span></label>
            <input type="text" id="expDate" required aria-label="Expiration Date" title="Please enter the expiration date.">
            <span class="error-message" id="expDateError"></span>

            <label for="cvv">CVV <span class="required">*</span> <span class="tooltip">(What is this?)</span></label>
            <input type="text" id="cvv" required aria-label="CVV" title="CVV is a 3-digit number at the back of your card.">
            <span class="error-message" id="cvvError"></span>

            <label for="billingAddress">Billing Address <span class="required">*</span></label>
            <input type="text" id="billingAddress" required aria-label="Billing Address" title="Enter your billing address.">
            <label for="city,state">city,state <span class="required">*</span></label>
            <input type="text" id="state" required aria-label="city" title="Enter your city and state.">
            
            <span class="error-message" id="billingAddressError"></span>

            <button type="button" onclick="nextPrev(-1)">Back</button>
            <button type="button" onclick="nextPrev(1)">Next</button>
        </div>

        <!-- Step 4: Account Setup -->
        <div class="form-section" id="accountSetupSection" style="display:none;">
            <h2>Account Setup</h2>
            <label for="username">Username <span class="required">*</span></label>
            <input type="text" id="username" required aria-label="Username">
            <span class="error-message" id="usernameError"></span>

            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" required aria-label="Password">
            <span class="error-message" id="passwordError"></span>

            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <input type="password" id="confirmPassword" required aria-label="Confirm Password">
            <span class="error-message" id="confirmPasswordError"></span>

            <label for="securityQuestion">Security Question <span class="required">*</span></label>
            <select id="securityQuestion" required>
                <option value="">Select Question</option>
                <option value="motherMaiden">What is your mother's maiden name?</option>
            </select>
            <span class="error-message" id="securityQuestionError"></span>

            <label for="securityAnswer">Security Answer <span class="required">*</span></label>
            <input type="text" id="securityAnswer" required aria-label="Security Answer">
            <span class="error-message" id="securityAnswerError"></span>

            <button type="button" onclick="nextPrev(-1)">Back</button>
            <button type="button" onclick="nextPrev(1)">Next</button>
        </div>

        <!-- Step 5: Summary Review -->
        <div class="form-section" id="summarySection" style="display:none;">
            <h2>Review Your Details</h2>
            <div id="summaryContent"></div>
            <button type="button" onclick="editDetails()">Edit Details</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <button type="button" id="saveBtn">Save Progress</button> <!-- Save progress button -->
</div>

</body>
</html>
